    <main>
      <section class="booking-form">
        <h1>حجز الغرف</h1>
        <form action="submit-booking.php" method="POST">
          <label for="name">الاسم:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required />
          
          <label for="checkin-date">تاريخ الوصول:</label>
          <input type="date" id="checkin-date" name="checkin_date" required />

          <label for="checkout-date">تاريخ المغادرة:</label>
          <input type="date" id="checkout-date" name="checkout_date" required />

          <label for="guests">عدد الضيوف:</label>
          <input type="number" id="guests" name="guests" min="1" required />

          <label for="room-type">نوع الغرفة:</label>
          <select id="room-type" name="room_type">
            <option value="single">فردية</option>
            <option value="double">مزدوجة</option>
            <option value="suite">جناح</option>
          </select>

          <button type="submit">تأكيد الحجز</button>
        </form>
      </section>
    </main>
